<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover"/>
  <title>Flashcard Kosakata Korea</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: sans-serif;
      background: #f3f4f6;
      margin: 0;
      padding: 2rem;
      text-align: center;
    }
    h1 {
      margin-bottom: 1rem;
    }
    select {
      padding: 0.5rem;
      font-size: 1rem;
      margin-bottom: 2rem;
    }
    .card-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 1rem;
      max-width: 1000px;
      margin: 0 auto;
    }
    .card {
      background: white;
      padding: 1.5rem;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      cursor: pointer;
      transition: transform 0.2s ease;
    }
    .card:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
    <h1>Flashcard Kosakata 일상생활 <span style="color: #3b82f6;">KR</span></h1>
    <select id="theme-select"></select>
    <div style="margin: 1rem 0;">
      <button id="shuffle-btn">Acak Kartu</button>
      <button id="toggle-all-btn">Tampilkan Semua</button>
    </div>
    <div class="cards" id="flashcard-container"></div>
    <script src="script.js"></script>
</body>
</html>
